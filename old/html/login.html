<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../style/bottom.css">
	<link rel="stylesheet" href="../style/color.css">
	<link rel="stylesheet" href="../style/login.css">
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/style.css">
	<title>Matcha</title>
	<script src="script/vue.js"></script>
</head>
<body>
	<div class="app">
		<div class="main">
			<div class="main_background"></div>
			<header class="main_header">
				<h1 class="main_header_h">matcha</h1>
				<button class="main_header_button">ВОЙДИТЕ</button>
			</header>
			<div class="main_body">
				<p class="main_body_text">Свайп вправо</p>
				<button class="main_body_button">СОЗДАТЬ АККАУНТ</button>
			</div>
			<div class="login">
				<div class="login_window">
					<img class="close_window login_close" src="../images/close24.svg" alt="">
					<img src="../images/favorite_black_24dp.svg" alt="simvol">
					<p class="login_window_text">Создать аккаунт</p>
					<form  class="sign_form" id="sing_form">
						<input class="sign_input" type="text" name="login" autofocus autocomplete="off" v-bind:class="vTeme('sign_input')">
						<input class="sign_input" type="password" name="password" v-bind:class="vTeme('sign_input')">
						<input class="sign_input" type="password" name="password" v-bind:class="vTeme('sign_input')">
					</form>
					<input class="sign_send" type="submit" form="test" value="СОЗДАТЬ" v-on:click="checkLogin()" v-bind:class="vTeme('sign_send')">
				</div>
			</div>
		</div>
	</div>
	<script src="script/app.js"></script>
</body>
</html>
