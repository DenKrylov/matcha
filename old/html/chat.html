<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../style/bottom.css">
	<link rel="stylesheet" href="../style/chat.css">
	<link rel="stylesheet" href="../style/color.css">
	<link rel="stylesheet" href="../style/login.css">
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/style.css">
	<title>Matcha</title>
	<script src="script/vue.js"></script>
</head>
<body>
	<div class="app">
		<div class="chat">
			<div class="nav">
				<div class="nav_header">
					<div class="nav_logo">
						<img class="nav_logoAvatarka" src="../foto/avatar.jpeg" alt="">
						<h3 class="nav_logoH">Денис</h3>
					</div>
					<img class="nav_headerButton" src="../images/favorite_white_24dp.svg" alt="">
				</div>
				<div class="nav_body">
					<div class="nav_body_choice">
						<p class="nav_body_choiceText">Пары</p>
						<p class="nav_body_choiceText">Сообщения</p>
					</div>
					<div class="nav_body_windowСouples">
						<div class="nav_card">
							<img class="nav_cardImg" src="../foto/lena00.jpg" alt="foto">
							<p class="nav_cardName">Ленa</p>
						</div>
						<div class="nav_card">
							<img class="nav_cardImg" src="../foto/ksu.jpg" alt="foto">
							<p class="nav_cardName">Ксюша</p>
						</div>
					</div>
					<div class="nav_body_windowChat">
						<div class="nav_chat">
							<img class="nav_chatImg" src="../foto/ksu.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4 class="nav_chatHeader">Ксюша</h4>
								<p class="nav_chatText">Привет!</p>
							</div>
						</div>
						<div class="nav_chat nav_chat__active">
							<img class="nav_chatImg" src="../foto/lena00.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4>Лена</h4>
								<p>Привет!</p>
							</div>
						</div>
						<div class="nav_chat">
							<img class="nav_chatImg" src="../foto/nasty.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4 class="nav_chatHeader">Настя</h4>
								<p class="nav_chatText">Привет!</p>
							</div>
						</div>
					</div>
				</div>
				<div class="nav_footer"></div>
			</div>
			<div class="dialog">
				<div class="dialog_header">
					<div class="dialog_headerInfo">
						<img class="dialog_headerImg" src="../foto/lena00.jpg" alt="foto">
						<p class="dialog_headerText">Вы и Лена образовали пару 11.09.2021</p>
					</div>
					<img class="close_window"src="../foto/close24.svg" alt="">
				</div>
				<ul class="dialog_body">
					<li class="message message_ohter">
						<img class="message_avatarka" src="../foto/lena00.jpg" alt="avatarka">
						<div class="message_lenta">
							<p class="message_text message_text__ohter">Привет!</p>
						</div>
					</li>
					<li class="message message_my">
						<div class="message_lenta">
							<p class="message_text message_text__my">Привет!</p>
							<p class="message_text message_text__my">Как дела?</p>
						</div>
					</li>
					<li class="message message_ohter">
						<img class="message_avatarka" src="../foto/lena00.jpg" alt="avatarka">
						<div class="message_lenta">
							<p class="message_text message_text__ohter">Хорошо</p>
							<p class="message_text message_text__ohter">Придешь в школу?</p>
						</div>
					</li>
				</ul>
				<div class="dialog_footer">
					<form  id="chat_input">
						<input class="massage_input" type="text" name="age" autofocus>
					</form>
					<input class="massage_send massage_send__active" type="submit" form="test" value="ОТПРАВИТЬ">
				</div>
			</div>
			<div class="data">
				<img class="data_header" src="../foto/lena00.jpg" alt="foto">
				<div class="data_body">
					<div class="data_info">
						<div class="data_info_header">
							<p class="data_info_name">Лена</p>
							<p class="data_info_age">27</p>
						</div>
						<p class="data_info_text">Живет в Москве</p>
						<p class="data_info_text">Женщина</p>
					</div>
					<div class="data_description">
						<p class="data_description_text">Описание</p>
					</div>
				</div>
				<div class="data_footer">
					<button class="data_footerButton">УДАЛИТЬ ИЗ ПАР</button>
					<button class="data_footerButton">ЗАЯВИТЬ</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script/app.js"></script>
</body>
</html>
