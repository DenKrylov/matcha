<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../style/bottom.css">
	<link rel="stylesheet" href="../style/chat.css">
	<link rel="stylesheet" href="../style/color.css">
	<link rel="stylesheet" href="../style/login.css">
	<link rel="stylesheet" href="../style/main.css">
	<link rel="stylesheet" href="../style/style.css">
	<title>Matcha</title>
	<script src="script/vue.js"></script>
</head>
<body>
	<div class="app">
		<div class="chat">
			<div class="nav">
				<div class="nav_header">
					<div class="nav_logo">
						<img class="nav_logoAvatarka" src="../images/avatar.jpeg" alt="">
						<h3 class="nav_logoH">Monie</h3>
					</div>
					<img class="nav_headerButton" src="../images/favorite_white_24dp.svg" alt="">
				</div>
				<div class="nav_body">
					<div class="nav_body_choice">
						<p class="nav_body_choiceText">Пары</p>
						<p class="nav_body_choiceText">Сообщения</p>
					</div>
					<div class="nav_body_windowСouples">
						<div class="nav_card">
							<img class="nav_cardImg" src="../images/lena.jpg" alt="foto">
							<p class="nav_cardName">Ленa</p>
						</div>
						<div class="nav_card">
							<img class="nav_cardImg" src="../images/ksu.jpg" alt="foto">
							<p class="nav_cardName">Ксюша</p>
						</div>
					</div>
					<div class="nav_body_windowChat">
						<div class="nav_chat">
							<img class="nav_chatImg" src="../images/ksu.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4 class="nav_chatHeader">Ксюша</h4>
								<p class="nav_chatText">Привет!</p>
							</div>
						</div>
						<div class="nav_chat nav_chat__active">
							<img class="nav_chatImg" src="../images/lena.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4>Лена</h4>
								<p>Привет!</p>
							</div>
						</div>
						<div class="nav_chat">
							<img class="nav_chatImg" src="../images/ksu.jpg" alt="foto">
							<div class="nav_chatBody">
								<h4 class="nav_chatHeader">Ксюша</h4>
								<p class="nav_chatText">Привет!</p>
							</div>
						</div>
					</div>
				</div>
				<div class="nav_footer">footer</div>
			</div>
			<div class="dialog">
				<div class="dialog_header">
					<div class="dialog_headerInfo">
						<img class="dialog_headerImg" src="../images/lena.jpg" alt="foto">
						<p class="dialog_headerText">Вы и Лена образовали пару 11.09.2021</p>
					</div>
					<img class="close_window"src="../images/close24.svg" alt="">
				</div>
				<div class="dialog_body"></div>
				<div class="dialog_footer"></div>
			</div>
			<div class="data">
				<img class="data_header" src="../images/lena.jpg" alt="foto">
				<div class="data_body">
					<div>
						<p>Лена</p>
						<p>Живет в Москве</p>
						<p>Женщина</p>
					</div>
					<div>
						<p>Дополнение</p>
					</div>
				</div>
				<div class="data_footer">
					<button class="data_footerButton">УДАЛИТЬ ИЗ ПАР</button>
					<button class="data_footerButton">ЗАЯВИТЬ</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script/app.js"></script>
</body>
</html>
